        <section id="login">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-wrap">
                        <h1>Iscrizione alla Newsletter</h1>
                        <form role="form" action="javascript:;" method="post" id="newsletter-form" autocomplete="off">
                            <div class="form-group">
                                <label for="first_name">Nome</label>
                                <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Jo">
                                
                            </div>
                            <div class="form-group">
                                <label for="last_name">Cognome</label>
                                <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Denari">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="somebody@example.com">
                            </div>                                                 
                            <input type="submit" id="btn-login" class="btn btn-primary btn-block" value="ISCRIVITI">
                        </form>                           
                        <hr>
                        </div>
                    </div> <!-- /.col-xs-12 -->
                </div> <!-- /.row -->
            </div> <!-- /.container -->
